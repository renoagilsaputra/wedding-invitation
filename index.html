<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Wedding of Reno & Asyifa</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Dynamic Section Hide -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Floating Button -->
    <button id="music-btn">
        <i id="music-icon" class="fa fa-play"></i>
    </button>

    <!-- HERO SECTION -->
    <section class="hero d-flex align-items-center min-vh-100 bg-dark text-white position-relative">

        <!-- Background Image -->
        <div class="bg-image position-absolute top-0 start-0 w-100 h-100" style="
                    background-image: url('image/hero-bg.png');
                   background-size: cover;
                   background-position: center;
                   opacity: 10;
                  ">
        </div>

        <!-- Overlay -->
        <div class="overlay position-absolute top-0 start-0 w-100 h-100 bg-dark" style="opacity: 0.55;"></div>

        <!-- Content -->
        <div class="container position-relative text-center px-4">
            <h1 class="fw-bold display-4 display-md-3 display-lg-2 alex-brush-regular">
                Reno & Asyifa
            </h1>

            <p class="lead mt-3 fs-5 fs-md-4">
                Kepada Yth. Bapak/Ibu/Saudara/i<br>

            <div id="invited-guest"></div>

            </p>

            <a href="#" id="open-invitation-btn" class="btn btn-primary btn-lg mt-4 px-4 py-2">
                <i class="fa fa-envelope"></i> Buka Undangan
            </a>
        </div>
    </section>

    <!-- SECTION 1 -->
    <section>
        <div class="container py-5">
            <h2 class="text-center mb-4">Undangan Terbuka</h2>
            <p class="text-center">Selamat datang di undangan pernikahan kami!</p>
        </div>
    </section>

    <!-- SECTION 2 -->
    <section class="bg-light">
        <div class="container py-5">
            <h2 class="text-center mb-4">Detail Acara</h2>
            <p class="text-center">Acara akan dilaksanakan pada waktu dan tempat berikut.</p>
        </div>
    </section>

    <!-- SECTION 3 (Anda bisa tambah berapapun, otomatis tetap bekerja) -->
    <section>
        <div class="container py-5">
            <h2 class="text-center mb-4">Galeri</h2>
            <p class="text-center">Foto-foto kenangan kami.</p>
        </div>
    </section>

    <section id="footer">
        <footer>
            <p class="text-center">Made with <i class="fa fa-heart"></i> by <span class="alex-brush-regular">Reno & Asyifa</span></p>
        </footer>
    </section>


    <div id="youtube-background" style="display: none;">
    <iframe
        src="https://www.youtube.com/embed/yn70j5NG0CY?autoplay=1&loop=1&playlist=yn70j5NG0CY&controls=0&showinfo=0&modestbranding=1&mute=1&disablekb=1&enablejsapi=1"
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>


    <!-- Dynamic JS -->
    <script src="js/script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
